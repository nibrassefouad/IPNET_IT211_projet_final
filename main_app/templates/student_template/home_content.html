{% block custom_js %}
  <script>
$(document).ready(function(){

    //Dataset
    var subjects = {{data_name|safe}}
    var data_present = {{data_present}}
    var data_absent = {{data_absent}}

    //-------------
    //- DONUT CHART -
    var attendanceDataCanvas = $('#attendanceData').get(0).getContext('2d')
    var donutData        = {
      labels: [
         'Present', 'Absent'
      ],
      datasets: [
        {
          data: [{{percent_present}}, {{percent_absent}}],
          backgroundColor : ['#00a65a','#f56954'],
        }
      ]
    }
    var donutOptions     = {
      maintainAspectRatio : false,
      responsive : true,
    }
    var attendanceData = new Chart(attendanceDataCanvas, {
      type: 'doughnut',
      data: donutData,
      options: donutOptions      
    });

    //attendanceStatistics
//Bar Chart
var areaChartData = {
    labels  : subjects,
    datasets: [
    {
        label               : 'Present In Class',
        backgroundColor     : 'rgba(60,141,188,0.9)',
        borderColor         : 'rgba(60,141,188,0.8)',
        pointRadius          : false,
        pointColor          : '#3b8bba',
        pointStrokeColor    : 'rgba(60,141,188,1)',
        pointHighlightFill  : '#fff',
        pointHighlightStroke: 'rgba(60,141,188,1)',
        data                : data_present
      },

      {
        label               : 'Absent In Class',
        backgroundColor     : 'rgba(210, 214, 222, 1)',
        borderColor         : 'rgba(210, 214, 222, 1)',
        pointRadius         : false,
        pointColor          : 'rgba(210, 214, 222, 1)',
        pointStrokeColor    : '#c1c7d1',
        pointHighlightFill  : '#fff',
        pointHighlightStroke: 'rgba(220,220,220,1)',
        data                : data_absent
      },
    ]
  }
var barChartCanvas = $('#attendanceStatistics').get(0).getContext('2d')
var barChartData = jQuery.extend(true, {}, areaChartData)
var temp = areaChartData.datasets[0]
barChartData.datasets[0] = temp
var barChartOptions = {
  responsive              : true,
  maintainAspectRatio     : false,
  datasetFill             : false
}

var barChart = new Chart(barChartCanvas, {
  type: 'bar', 
  data: barChartData,
  options: barChartOptions
})

 
})

  </script>
